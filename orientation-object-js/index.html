<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Loja - orientação objeto em JS | @jakki_fx</title>
</head>

<body>
    <nav>
        <h1>Store</h1>
    </nav>

    <main>
        <div>
            <h2>Products</h2>
            <p>List products store:</p>
        </div>

        <!-- Form for added products -->
        <div class="form_product">
            <div class="lineInput">
                <label>Product</label>
                <input class="name_prod p-2" type="text" placeholder="Name product">
            </div>

            <div class="lineInput">
                <label>Price</label>
                <input class="p-2 price_prod" type="number" placeholder="Value product">
            </div>

            <div class="lineInput">
                <input class="save_prod" type="submit" value="Save">
                <input class="cancel_prod" type="submit" value="Cancel">
            </div>
        </div>

        <!-- Table with added products -->
        <div class="table_products">
            <table class="container-fluid text-center">
                <thead>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Price ($)</th>
                    <th>•••</th>
                </thead>
                <tbody id="line_table">

                </tbody>
            </table>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
